<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
              <h4>Payment Form Example</h4>
            </div>
            <div class="card-body">
              <div class="p-3 mb-3 mt-2 bg-danger-subtle text-danger-emphasis">Some fields are missing</div>
              <div class="container mt-3">
                <div class="row">
                  <div class="col-sm-12 col-md-5 col-lg-5">
                    <label for="formGroupExampleInput" class="form-label"><strong>Card #</strong></label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="XXXXXXXXXXXXXXXX">
                  </div>
                  <div class="col-sm-12 col-md-3 col-lg-3">
                    <label for="formGroupExampleInput" class="form-label"><strong>CVC #</strong></label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="00000">
                  </div>
                  <div class="col-sm-12 col-md-4 col-lg-4">
                    <label for="formGroupExampleInput" class="form-label"><strong>Amount</strong></label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Amount">
                  </div>
                </div>
              </div>
              <div class="container mt-3">
                <div class="row">
                  <div class="col-sm-12 col-md-6 col-lg-6">
                    <label for="formGroupExampleInput" class="form-label"><strong>First Name</strong></label>
                    <input type="text" class="form-control" id="formGroupExampleInput">
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-6">
                    <label for="formGroupExampleInput" class="form-label"><strong>Last Name</strong></label>
                    <input type="text" class="form-control" id="formGroupExampleInput">
                  </div>
                </div>
              </div>
              <div class="container mt-3">
                <div class="row">
                  <div class="col-sm-12 col-md-6 col-lg-6">
                    <label for="formGroupExampleInput" class="form-label"><strong>City</strong></label>
                    <input type="text" class="form-control" id="formGroupExampleInput">
                  </div>
                  <div class="col-sm-12 col-md-3 col-lg-3">
                    <label for="formGroupExampleInput" class="form-label"><strong>State</strong></label>
                    <input type="text" class="form-control" id="formGroupExampleInput">
                  </div>
                  <div class="col-sm-12 col-md-3 col-lg-3">
                    <label for="formGroupExampleInput" class="form-label"><strong>Postal Code</strong></label>
                    <input type="text" class="form-control" id="formGroupExampleInput">
                  </div>
                </div>
              </div>
              <div class="container mt-3">
                <div class="row">
                  <div class="col-sm-12 col-md-6 col-lg-6">
                    <label for="formGroupExampleInput" class="form-label"><strong>We Accept:</strong></label><br>
                    <formulario>
                      <span class="btn btn-secondary"">
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                          <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                          <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                          <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-paypal"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                          <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-apple-pay"></i></label>
                        </div>
                      </span>
                    </formulario>
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="mb-3">
                      <label for="exampleFormControlTextarea1" class="form-label"><strong>Message</strong></label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      <div class="form-text" id="basic-addon4">Add any notes here</div>
                    </div>
                  </div>
                </div>
              </div>
              







            </div>
            <div class="card-footer d-flex">
                <div class="card-footer-button ms-auto">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
              </div>
          </div>
    </div>



























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
